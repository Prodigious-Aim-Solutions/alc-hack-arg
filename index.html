<!DOCTYPE html>
<!-- HTML5 Hello world by kirupa - http://www.kirupa.com/html5/getting_your_feet_wet_html5_pg1.htm -->
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Hello...</title>
<style type="text/css">
#mainContent {
	font-family: Arial, Helvetica, sans-serif;
	font-size: xx-large;
	font-weight: bold;
	background-color: #E3F0FB;
	border-radius: 4px;
	padding: 10px;
	text-align: center;
}
.buttonStyle {
	border-radius: 4px;
	border: thin solid #F0E020;
	padding: 5px;
	background-color: #F8F094;
	font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
	font-weight: bold;
	color: #663300;
	width: 75px;
}

.buttonStyle:hover {
	border: thin solid #FFCC00;
	background-color: #FCF9D6;
	color: #996633;
	cursor: pointer;
}
.buttonStyle:active {
	border: thin solid #99CC00;
	background-color: #F5FFD2;
	color: #669900;
	cursor: pointer;
}

</style>
<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>


<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded artoolkit='sourceType: webcam;'>
		<a-assets>
			<img id="my-image" src="image.png">
		</a-assets>
		<!-- Using the asset management system. -->
		<a-entity id="text" text=""></a-entity>
		<!-- <a-image src="#my-image"></a-image> -->
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
	<script>
		/* global $ */
		$(document).ready(function(){
			var str = 'Welcome to Atlantic Treasure! You\'re path to fortune!';
			var strAry = str.split('');
			var newStr = '';
			var index = 0;
			var writeTxt = setInterval(function(){
				newStr = newStr + strAry[index];
				$('#text').attr('text', 'value: ' + newStr + '; width: 8;');
				index++;
				if(index > strAry.length - 1) {  
					clearInterval(writeTxt);
				}
			}, 1000);
		});
	</script>
</body>
</html>
